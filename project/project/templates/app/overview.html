{% extends 'base.html' %}

{% block content %}

<p>
Hello {{ user }}!
</p>

    {% for lection in lection_progress %}
        {% if lection.unlocked %}
            <p> 
                <a href="{% url 'learn' lection.id%}">Lektion {{lection.id}}!</a>
            </p>
        {%else%}
            <p> 
                <a href="{% url 'learn' lection.id%}">Lektion {{lection.id}} noch nicht freigeschaltet!</a>
            </p>
        {%endif%}        
    {% endfor %}

{% endblock %}
